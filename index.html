<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escape Button</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffebcd; /* Light color for the background */
            flex-direction: column;
        }
        #escapeButton, #stopButton {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            position: absolute;
            background-color: #ff6347; /* Tomato color for the button */
            color: white;
            border: none;
            border-radius: 5px;
            transition: left 0.5s, top 0.5s; /* Smooth transition for movement */
        }
        #stopButton {
            display: none; /* Initially hidden */
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
        }
        #message {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <button id="escapeButton">Click Me to View My Work</button>
    <button id="stopButton">Stop Movement</button>
    <div id="message"></div>

    <script>
        const escapeButton = document.getElementById('escapeButton');
        const stopButton = document.getElementById('stopButton');
        const messageDiv = document.getElementById('message');
        let escapeEnabled = true;

        escapeButton.addEventListener('mouseover', () => {
            if (escapeEnabled) {
                const x = Math.random() * (window.innerWidth - escapeButton.clientWidth);
                const y = Math.random() * (window.innerHeight - escapeButton.clientHeight);
                escapeButton.style.left = `${x}px`;
                escapeButton.style.top = `${y}px`;
            }
        });

        escapeButton.addEventListener('click', () => {
            messageDiv.textContent = "Thank you sir for teaching me this 🙏";
        });

        stopButton.addEventListener('click', () => {
            escapeEnabled = false;
        });

        setTimeout(() => {
            stopButton.style.display = 'block';
        }, 30000); // Show the stop button after 30 seconds
    </script>
</body>
</html>
